<body>
    <h2> Calculadora de Redu√ß√£o de Preju√≠zos | Lux Berry</h2>
    Produ√ß√£o total por safra (kg): <input type="number" id="ipt_producao"> <br>
    Pre√ßo m√©dio do kg de morango (R$): <input type="number" id="ipt_preco"> <br>

    <button onclick="calcularReducao()">Calcular Economia</button>
    <div id="div_resultado"></div>
<script>
    function calcularReducao() {
        var producao = Number(ipt_producao.value);
        var preco = Number(ipt_preco.value);
        var percentual = Number(ipt_perda.value);

        if (producao <= 0) {
            alert("Erro: A produ√ß√£o deve ser maior que zero.");
        } 
        else if (preco <= 0) {
            alert("Erro: O pre√ßo do kg de morango deve ser maior que zero.");
        } 
        else if (percentual <= 0) {
            alert("Erro: O percentual de perda deve ser maior que zero.");
        } else if(percentual > 100){
            alert("Erro: O percentual de perda deve estar entre 1% e 100%.");
        } else {
            var perdaKg = (producao * percentual) / 100;
            var prejuizoAtual = perdaKg * preco;

            var perdaKgReducao10 = perdaKg * 0.90;
            var prejuizo10 = perdaKgReducao10 * preco;
            var economia10 = prejuizoAtual - prejuizo10;

            var perdaKgReducao15 = perdaKg * 0.85;
            var prejuizo15 = perdaKgReducao15 * preco;
            var economia15 = prejuizoAtual - prejuizo15;

            div_resultado.innerHTML = `
                <p>üìâ Preju√≠zo Atual: <b>R$ ${prejuizoAtual.toFixed(2)}</b></p>
                <p>üîπ Com 10% de redu√ß√£o: <b>R$ ${prejuizo10.toFixed(2)}</b> (Economia: <b>R$ ${economia10.toFixed(2)}</b>)</p>
                <p>üîπ Com 15% de redu√ß√£o: <b>R$ ${prejuizo15.toFixed(2)}</b> (Economia: <b>R$ ${economia15.toFixed(2)}</b>)</p>
            `;
        }
    }
</script>
