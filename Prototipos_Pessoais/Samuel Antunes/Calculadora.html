<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora LuxBerry</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b1d0f;
      color: #1b4332;
    }

    header {
      background-color: #1d2f23;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    nav a {
      color: white;
      margin-left: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 50px 20px;
      gap: 40px;
    }

    .form-box {
      background-color: white;
      border-radius: 25px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #1b4332;
      font-size: 1.8em;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      margin: 10px 0;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1em;
    }

    button {
      width: 100%;
      background-color: #c7f464;
      color: #1b4332;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 15px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a8dd48;
    }

    #div_calculoeconomia {
      margin-top: 30px;
      background-color: #f0fdf4;
      border-left: 6px solid #2d6a4f;
      padding: 20px;
      border-radius: 10px;
    }

    b {
      color: #1b4332;
    }

    .image-box img {
      width: 400px;
      max-width: 100%;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/foto.png" alt="LuxBerry Logo" />
    <nav>
      <a href="#">Sobre nós</a>
      <a href="#">Calculadora</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="image-box">

    </div>

    <div class="form-box">
      <h1>LuxBerry - Calculadora</h1>
      <p><strong>Produção atual anual (Kg/ano):</strong></p>
      <input type="number" id="ipt_producaoAnualKg" />

      <p><strong>Percentual de perdas atuais (%):</strong></p>
      <input type="number" id="ipt_percentualPerdas" />

      <p><strong>Preço do morango (Kg):</strong></p>
      <input type="number" id="ipt_precoPorKg" />

      <button onclick="calculareconomia()">Calcular economia</button>

      <div id="div_calculoeconomia"></div>
    </div>
  </div>

  <script>
    function calculareconomia () {
      var producaoAnualKg = Number(ipt_producaoAnualKg.value);
      var percentualPerdas = Number(ipt_percentualPerdas.value);
      var precoPorKg = Number(ipt_precoPorKg.value);

      var quantidadePerdidaKg = producaoAnualKg * (percentualPerdas / 100);
      var perdasReduzidasKg = quantidadePerdidaKg * 0.5;
      var novaQuantidadePerdidaKg = quantidadePerdidaKg - perdasReduzidasKg;
      var valorEconomizado = perdasReduzidasKg * precoPorKg;

      div_calculoeconomia.innerHTML = `
        <h2>Resultado da Simulação</h2>
        Perdas evitadas: <b>${perdasReduzidasKg.toFixed(2)} kg</b><br>
        Antes do monitoramento: <b>${quantidadePerdidaKg.toFixed(2)} kg</b><br>
        Depois do monitoramento: <b>${novaQuantidadePerdidaKg.toFixed(2)} kg</b><br>
        Economia estimada: <b>R$${valorEconomizado.toFixed(2)}</b><br>
        Redução de <b>50%</b> nas perdas!
      `;
    }
  </script>
</body>
</html>
