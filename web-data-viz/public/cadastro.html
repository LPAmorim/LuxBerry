<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="header" class="header container fixo-outras">
        <a href="index.html"><img src="assets/LuxBerry.png" alt=""></a>
        <div>
            <a href="index.html#sobre_div">Sobre nós</a>
            <a href="calculadora.html">Calculadora</a>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </div>
    <div class="login container">
        <img src="assets/img-login.png" alt="">
        <div class="login-conteudo" id="login_conteudo">
            <h2>Cadastro</h2>
            <div class="login-conteudo-insert-1">
                <div class="cadastro-input-div">
                    <div class="login-conteudo-inputs-1">
                        <p>Nome:</p>
                        <input type="text" name="" id="ipt_nome">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Sobrenome:</p>
                        <input type="text" name="" id="ipt_sobrenome">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Email:</p>
                        <input type="text" name="" id="ipt_email">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Telefone:</p>
                        <input type="text" name="" id="ipt_tel">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Senha:</p>
                        <input type="password" name="" id="ipt_senha">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Confirmar senha:</p>
                        <input type="password" name="" id="ipt_Csenha">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Empresa cadastrada:</p>
                        <input type="text" name="" id="ipt_emp">
                    </div>
                </div>
                <div class="cadastro-input-div">
                    <div class="login-conteudo-inputs-1">
                        <p>Nome da rua:</p>
                        <input type="text" name="" id="ipt_carg">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Número:</p>
                        <input type="text" name="" id="ipt_carg">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Bairro:</p>
                        <input type="text" name="" id="ipt_carg">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Estado:</p>
                        <input type="text" name="" id="ipt_carg">
                    </div>
                    <div class="login-conteudo-inputs-1">
                        <p>Pais:</p>
                        <input type="text" name="" id="ipt_carg">
                    </div>
                </div>
            </div>
            <button onclick="autenticar()">Cadastro</button>
            <div id="div_resp" class="div-sumida"></div>
        </div>
    </div>
</body>
<script>
    function autenticar() {
        var nome = ipt_nome.value
        var sobreN = ipt_sobrenome.value
        var email = ipt_email.value
        var tel = ipt_tel.value
        var senha = ipt_senha.value
        var ConfirmarSenha = ipt_Csenha.value
        var emp = ipt_emp.value
        var cargo = ipt_carg.value

        var mensagem = ""
        var erro = false

        if (email.indexOf("@") < 0 ||
            email.indexOf(" ") >= 0 ||
            email.indexOf("..") >= 0 ||
            email.startsWith("-") ||
            email.endsWith("-") ||
            !email.endsWith(".com")) {
            mensagem += "Email inválido. Ex válido: XXX@XXX.com <br>"
            erro = true
        }

        if (ConfirmarSenha != senha) {
            mensagem += "As senhas não coincidem <br>"
            erro = true
        }

        if (emp != "Empresa1" && emp != "Empresa2" && emp != "Empresa3") {
            mensagem += "Empresa inválida <br>"
            erro = true
        }

        div_resp.classList.remove("div-sumida", "erro", "validado")

        if (erro) {
            div_resp.classList.add("erro")
            div_resp.innerHTML = mensagem
        } else {
            login_conteudo.classList.add("login-conteudo-1")
            login_conteudo.innerHTML = `<p>Cadastro realizado com sucesso !</p>
            <p>Ficamos felizes em receber o seu contato!</p>
            <p>Em breve, um membro da nossa equipe entrará em contato com você para dar prosseguimento ao chamado.</p>`
        }
    }
</script>

</html>
