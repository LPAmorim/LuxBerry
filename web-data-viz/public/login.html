<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header" class="header container fixo-outras">
        <a href="index.html"><img src="assets/Lux Berry 1.png" alt=""></a>
        <div>
            <a href="index.html#sobre_div">Sobre nós</a>
            <a href="calculadora.html">Calculadora</a>
            <a href="login.html">Login</a>
        </div>
    </div>
    <div class="login container">
        <img src="assets/img-login.png" alt="">
        <div class="login-conteudo">
            <h2>Login</h2>
            <div class="login-conteudo-insert">
                <div class="login-conteudo-inputs">
                    <p>Email:</p>
                    <input type="text" name="" id="ipt_nome">
                </div>
                <div class="login-conteudo-inputs">
                    <p>Senha:</p>
                    <input type="password" name="" id="ipt_senha">
                </div>
            </div>
            <button onclick="autenticar()">Login</button>
            <div id="div_resp" class="div-sumida"></div>
        </div>
    </div>
</body>
<script>
    var tentativas = 2;
    function autenticar() {
        var usuario = ipt_nome.value
        var senha = ipt_senha.value
        var usuarioCorreto = "fernando@frutiverso.com"
        var senhaCorreta = "1234"

        if (tentativas > 0) {
            if (usuario != usuarioCorreto || senha != senhaCorreta) {
                div_resp.classList.remove("div-sumida", "validado")
                div_resp.classList.add("erro")
                div_resp.innerHTML = `Usuário ou senha inválidos! <br> ${tentativas} tentativas restantes`
                tentativas--
            } else {
                div_resp.classList.remove("div-sumida", "erro")
                div_resp.classList.add("validado")
                div_resp.innerHTML = "Login validado"

                // Para mudar de página após 1 segundo
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);
                tentativas = 3;
            }
        } else {
            div_resp.classList.remove("div-sumida", "validado")
                div_resp.classList.add("erro")
                div_resp.innerHTML = "Limite de tentativas atingido"
                return;
        }
    }
</script>

</html>
