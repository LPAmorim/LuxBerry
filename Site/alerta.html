<script>
 sessionStorage.AQUARIOS = JSON.stringify([
  { id: 1, descricao: "Estufa 1", lux: 700 },
  { id: 2, descricao: "Estufa 2", lux: 1000 },
  { id: 3, descricao: "Estufa 3", lux: 1600 },
  { id: 4, descricao: "Estufa 4", lux: 1200 },
  { id: 5, descricao: "Estufa 5", lux: 100 },

])

function exibirAquarios() {
  const aquarios = JSON.parse(sessionStorage.AQUARIOS);
  const container = document.getElementById("cardAquarios");
  container.innerHTML = "";

  aquarios.forEach(item => {
    let corAlerta = "";
    if (item.lux < 800) {
      corAlerta = "blue";
    } else if (item.lux <= 1500) {
      corAlerta = "green";
    } else {
      corAlerta = "red";
    }

    container.innerHTML += `
      <div class="card-aquario">
        <div class="title-aquario">
          <h1>${item.descricao}</h1>
        </div>
        <div class="desc-aquario">
          <div class="temperatura">
            <p id="lux_aquario_${item.id}">${item.lux} Lux</p>
          </div>
          <div class="cor-alerta" style="background-color: ${corAlerta};"></div>
        </div>
      </div>
    `;
  });
}

exibirAquarios();

</script>
